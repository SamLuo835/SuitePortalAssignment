<form class="maint-form" [formGroup]="maintenanceForm" (ngSubmit)="onSubmit($event, formDirective)"
    #formDirective="ngForm">
    <mat-form-field>
        <mat-label>Apartment Unit #</mat-label>
        <input matInput type="text" [formControl]="maintenanceForm.controls.unitNumber" />
        <mat-error *ngIf="maintenanceForm.controls.unitNumber.invalid">Unit number is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Requester Name</mat-label>
        <input matInput type="text" [formControl]="maintenanceForm.controls.name" />
        <mat-error *ngIf="maintenanceForm.controls.name.invalid">Requester name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Requester Email</mat-label>
        <input matInput type="email" [formControl]="maintenanceForm.controls.email" />
        <mat-error *ngIf="maintenanceForm.controls.email.hasError('email')">Email is invalid</mat-error>
        <mat-error *ngIf="maintenanceForm.controls.email.hasError('required')">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Service Type</mat-label>
        <mat-select [formControl]="maintenanceForm.controls.serviceType">
            <mat-option *ngFor="let serviceType of serviceTypes" [value]="serviceType">
                {{serviceType}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="maintenanceForm.controls.serviceType.invalid">Service Type is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Summary</mat-label>
        <input matInput type="text" [formControl]="maintenanceForm.controls.summary" />
        <mat-error *ngIf="maintenanceForm.controls.summary.invalid">Summary is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Details</mat-label>
        <textarea matInput [formControl]="maintenanceForm.controls.details"></textarea>
    </mat-form-field>

    <mat-error *ngIf="backendError">{{ backendError.message || 'Please try again later'}}</mat-error>
    <button mat-raised-button color="accent" *ngIf="inputMode">
        Submit
    </button>
</form>
