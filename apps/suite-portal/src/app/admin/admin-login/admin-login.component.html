<mat-card>
  <mat-card-header>
    <mat-card-title>
      Admin Login
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>user name</mat-label>
        <input matInput type="text" [formControl]="loginForm.controls.username" />
        <mat-error *ngIf="loginForm.controls.username.invalid">User name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput type="password" [formControl]="loginForm.controls.password" />
        <mat-error *ngIf="loginForm.controls.username.invalid">Password is required</mat-error>
      </mat-form-field>

      <mat-error *ngIf="backendError">{{ backendError.message || 'Please try again later'}}</mat-error>
      <button mat-raised-button color="accent" type="submit">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
